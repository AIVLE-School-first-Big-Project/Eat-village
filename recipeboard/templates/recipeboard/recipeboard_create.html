<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.7">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- custom CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-create.css' %}">

    <!-- Font -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/22dc6176d9.js" crossorigin="anonymous"></script>
</head>

<main>
<body>
<br>

<div class="container">
    <a href="{% url 'recipeboard:recipeboard_index' %}"> <i class="fa-solid fa-arrow-left fa-2x"></i> </a>
</div>

<div class="container">
    <br><br>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.title }}
            <br>
            {{ form.ingredient}}
            <br>
            {{ form.detail}}
            <br>
        </div>
        <div>
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form }}
                <br>
                <br>
            {% endfor %}
        </div>
        <br>
        <input type="submit" value="작성완료">
    </form>
</div>
</body>
</main>
