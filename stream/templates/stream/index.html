<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <base target="_blank">
</head>

<body>

<div id="container">
    <img src="{% url 'video_feed' %}" alt="">yolov5 </img>
</div>

<video id="gum" playsinline autoplay muted></video>
    <video id="recorded" playsinline loop></video>

    <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>Start Recording</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
    </div>
    <form action='/stream/media" method="post">
    <div>
        Recording format: <select id="codecPreferences" disabled></select>
    </div>
    
    <div>
        <span id="errorMsg"></span>
    </div>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<script src="{% static 'stream_main.js' %}"></script>
<script src="{% static 'ga.js' %}"></script>

</body>
</html>
